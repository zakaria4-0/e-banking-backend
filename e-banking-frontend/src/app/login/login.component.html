<div class=" m-3 mt-5 mx-5 ">
  <div class="card">
    <div class="card-header">
      Authentication
    </div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handelLogin()">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form2Example1" class="form-control" formControlName="username"/>
          <label class="form-label" for="form2Example1">Username</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
      </form>
    </div>
  </div>

</div>
